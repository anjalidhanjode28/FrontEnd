<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="Login_page.css">
    
</head>

<body>
    <div id="outer">
        <div id="container">
            <div>
                <img src="https://thumbs.dreamstime.com/b/login-concept-28963227.jpg" alt="">
            </div>
            <div>
                <h3>Email:</h3>
                <input type="email" id="email" placeholder="enter your email">
                <hr>
                <h3>Password:</h3>
                <input type="password" id="pass" placeholder="enter your password">
                <hr>
            </div>
            <br>
            <div>
                <!-- <h2><a href="#">Continue</a></h2> -->
                <button onclick="login()" id="btn1">Login</button>
                <button onclick="logout()" id="btn2">Logout</button>
            </div>
            <div>
                <p>or Connect With Social media</p>
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzR04XT4mrm5PZ1fy17qUv_zI_4UucaiNvUQ&usqp=CAU"
                        alt="">
                    <p>Sign in with Twitter</p>
                </div>
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAP2LxNRdF04uBOHUhBtLLqkm_SkHuNmokig&usqp=CAU"
                        alt="">
                    <p>Sign in with Facebook</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="Login_page.js"></script>
