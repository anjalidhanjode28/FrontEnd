<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTenkInlKOXUhJ33bqMpCnDsRKnHs4osBIpcw&usqp=CAU" alt="">
    <div>
        <p>Like:- <span id="likeCheck"></span></p>
        <p>Dislike:- <span id="dislikeCheck"></span></p>
    </div>
    <div>
        <button id="likeBtn">Like</button>
        <button id="dislikeBtn">Dislike</button>
    </div>
</body>
</html>

<script>
    let likeCount;

    if(localStorage.getItem("puppyLike")==null){
        likeCount = 0;
    }else{
        likeCount = localStorage.getItem("puppyLike");
    }
    document.getElementById("likeCheck").innerText = likeCount;


    let dislikeCount;

    if(localStorage.getItem("puppyDislike")==null){
        dislikeCount = 0;
    }else{
        dislikeCount = localStorage.getItem("puppyDislike");
    }
    document.getElementById("dislikeCheck").innerText = dislikeCount;
    

    document.querySelector("div > button").addEventListener("click", likeFunc);

    function likeFunc(){
        likeCount++;
        document.getElementById("likeCheck").innerText = likeCount;
        localStorage.setItem("puppyLike", likeCount);
    }

    document.querySelector("button + button").addEventListener("click", dislikeFunc);

    function dislikeFunc(){
        dislikeCount++;
        document.getElementById("dislikeCheck").innerText = dislikeCount;
        localStorage.setItem("puppyDislike", dislikeCount);
    }
</script>
