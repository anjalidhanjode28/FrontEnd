<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-I DRIVING AGE CHECK</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age"/>
    <button onClick="checkAge()">Check age</button>
    <p id="display"></p>
</body>
</html>

<script>
    let pTag = document.getElementById("display");
    

    function checkAge()
    {

    let enteredAge = document.getElementById("age").value;

       if(enteredAge > 18)
       {
           pTag.innerText = "You can drive in India!";
       }
       else if(enteredAge < 18)
       {
           pTag.innerText = "You can't drive in India!";
       }
       else
       {
           pTag.innerText = "You are just old enough to drive in India!";
       }
    }
</script>
